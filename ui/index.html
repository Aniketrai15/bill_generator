<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>

  <!-- <link rel="stylesheet" href="index.css"> -->

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  
    

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #D6E4E5;
    }

    #maincontainer {
      background-color: white;
      height: 80vh;
      border-radius: 15px 15px 15px 15px;
    }

    #datediv {
      display: flex;
      flex-direction: row-reverse;
    }

    #heading>h1 {
      text-align: center;
    }

    #addprodheading>h3 {
      text-align: center;
    }
    
    #billaddress{
      display: flex;
      justify-content: center;
    }

    #addproddiv{
      display: flex;
      justify-content: center;
    }

    ul{
        list-style: none;
    }
    
  </style>

</head>

<body>

  <div id="maincontainer" class="container mt-5">

    <div id="datediv">
      <div id="datedivinner" class="mt-4 me-4">
        <form action="#">
          <label for="date">Date</label>
          <input type="date" name="date" id="date">
        </form>
      </div>
    </div>


    <div id="billouterdiv" class="container">
      <div id="heading">
        <h1>Invoice</h1>
      </div>
      
      
      
      <div id="billaddress" class="mt-3">
        <div id="names" class="row g-3 align-items-center">
          <div class="col-auto">
            <label for="billfrom" class="col-form-label">Bill From</label>
          </div>
          <div class="col-auto me-5 pe-5">
            <input type="text" id="billfrom" class="form-control" aria-describedby="passwordHelpInline">
          </div>
          <div class="col-auto ml-5 pl-5">
            <label for="billto" class="col-form-label">Bill To</label>
          </div>
          <div class="col-auto">
            <input type="text" id="billto" class="form-control" aria-describedby="passwordHelpInline">
          </div>

          <div class="col-auto">
            <label for="billid" class="col-form-label">Bill ID</label>
          </div>
          <div class="col-auto me-5 pe-5">
            <input type="text" id="billid" class="form-control" aria-describedby="passwordHelpInline">
          </div>
        </div>

      </div>

      <div id="addproduct" class="container mt-4 mb-5">
        <div id="addprodheading">
          <h3>Add Product</h3>
        </div>

        <div id="addproddiv" class="container">
          <div class="col-auto">
            <label for="prodid" class="col-form-label">Product ID: </label>
          </div>
          <div class="col-auto me-4 pe-4">
            <input type="text" id="prodid" class="form-control" aria-describedby="passwordHelpInline">
          </div>

          <div class="col-auto">
            <label for="qty" class="col-form-label">Quantity: </label>
          </div>
          <div class="col-auto me-4 pe-4">
            <input type="number" id="qty" class="form-control" aria-describedby="passwordHelpInline">
          </div>

          <div class="col-auto">
            <button type="button" class="btn btn-primary me-5" id="getbtn">+ Add Product</button>
          </div>

          <div class="col-auto">
            <button type="button" class="btn btn-primary " id="savebtn">Save Bill</button>
          </div>
        </div>  
      </div>

      <hr>

      <div id="billcontainer" class="container">
        <!-- <ul>
          <li><b>Sr.No.</b></li>
          <li><b>ITEM</b></li>
          <li><b>QTY</b></li>
          <li><b>RATE</b></li>
          <li><b>TOTAL</b></li>
        </ul> -->
        <ul>
            <li>
                <div class="row">
                  <div class="col-2"><b>SR. NO.</b></div>
                  <div class="col-4"><b>ITEM NAME</b></div>
                  <div class="col-2"><b>QTY</b></div>
                  <div class="col-2"><b>RATE</b></div>
                  <div class="col-2"><b>TOTAL</b></div>
                </div>
                <hr>
            </li>
        </ul>

        <hr>
        <div class="row">
            <div class="col-8"></div>
            <div class="col-2"><b>SUB TOTAL: </b></div>
            <div class="col-2"><p id="subtotal">0</p></div>
        </div>

        
      </div>

    </div>

  </div>




  <script src="./index.js"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>

    <!-- axios cdn -->
    <!-- <script src="https://unpkg.com/axios/dist/axios.min.js"></script> -->


</body>

</html>
